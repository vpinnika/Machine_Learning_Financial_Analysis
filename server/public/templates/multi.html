{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h1 class="center">Multistock comparison</h1>
<h3 class="center">Compare multiple tickers simultaneously using our algorithm</h3>

<section id="sectOne">
    <div class="data-form" >
        <form action="/submit" method="POST" class="data-form" style="width: 1000px !important;">
            <label>Symbol 1</label>

            <input class="form-control" type="text" id="symbol1" placeholder="AMZN" value="{{ ticker }}" name="symbol1">

            <label>Symbol 2</label>   

            <input class="form-control" type="text" id="symbol2" placeholder="AAPL" value="{{ from_date }}"name="symbol2">
        
            <label>Symbol 3</label>
            
            <input class="form-control" type="text" id="symbol3" placeholder="SPCE" value="{{ to_date }}" name="symbol3">
          
            <label>Symbol 4</label>

            <input class="form-control" type="text" id="symbol4" placeholder="TSLA" value="{{ ma1 }}" name="symbol4">

            <figure>
            <div class="heatmap">
                <h3>Heatmap</h3>
                <img src="{{ url_for('static', filename = 'heatmap.png') }}" alt="">
            </div>
        </figure>

        
        </form>
</section>

{% endblock %}
