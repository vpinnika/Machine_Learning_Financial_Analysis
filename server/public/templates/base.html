<script>
    document.querySelector('.menu').addEventListener('mouseover',()=>{
    document.querySelector('.sub').classList.remove('hidden')
    });

    document.querySelector('.menu').addEventListener('mouseout',()=>{
        document.querySelector('.sub').classList.add('hidden')
    });
    
</script>
